<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REMOTE - Diagnostic Mode</title>
    
    <!-- Styles de base pour Ã©viter le flash -->
    <style>
      /* Reset et base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1b23;
        color: #ffffff;
        overflow: hidden;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1b23 0%, #2c2d35 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-title {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #e17055, #fdcb6e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        color: #a0a0a0;
        margin-bottom: 2rem;
        font-weight: 300;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #e17055;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Styles de base pour l'app */
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  
  <body>
    <!-- Ã‰cran de chargement -->
    <div id="loading-screen">
      <div class="loading-content">
        <h1 class="loading-title">REMOTE</h1>
        <p class="loading-subtitle">Mode Diagnostic</p>
        <div class="loading-spinner"></div>
        <p id="loading-status">Diagnostic en cours...</p>
      </div>
    </div>
    
    <!-- Application React -->
    <div id="root"></div>
    
    <!-- Scripts de diagnostic -->
    <script>
      console.log('ðŸ” REMOTE - Mode Diagnostic activÃ©');
      
      // Variables globales pour le diagnostic
      window.REMOTE_CONFIG = {
        version: '1.0.0-debug',
        environment: 'development-debug',
        apiUrl: 'http://localhost:8000',
        wsUrl: 'ws://localhost:8000',
        debug: true,
        diagnostic: true
      };
      
      // Gestion des erreurs amÃ©liorÃ©e
      window.addEventListener('error', (event) => {
        console.error('ðŸš¨ Erreur globale capturÃ©e:', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error,
          stack: event.error?.stack
        });
        
        // Afficher l'erreur Ã  l'utilisateur
        document.getElementById('loading-status').textContent = 
          'Erreur dÃ©tectÃ©e - VÃ©rifiez la console (F12)';
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('ðŸš¨ Promesse rejetÃ©e non gÃ©rÃ©e:', event.reason);
        
        document.getElementById('loading-status').textContent = 
          'Erreur de promesse - VÃ©rifiez la console (F12)';
      });
      
      // Fonction pour cacher l'Ã©cran de chargement
      window.hideLoadingScreen = function() {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          if (loadingScreen.parentNode) {
            loadingScreen.parentNode.removeChild(loadingScreen);
          }
        }, 500);
      };
      
      console.log('âœ… Scripts de diagnostic initialisÃ©s');
    </script>
    
    <!-- Chargement de l'application React de diagnostic -->
    <script type="module" src="/src/index-debug.jsx"></script>
  </body>
</html>
